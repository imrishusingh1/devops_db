<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATABASE Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: #0f0f1a;
      color: #e0e0ff;
      overflow-x: hidden;
    }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #4fc3f7;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
      animation: glow 2s infinite alternate;
    }
    
    .query-box {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid #4fc3f7;
      border-radius: 8px;
      padding: 1.6rem;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(5deg);
      transition: all 0.3s ease;
    }
    
    .query-box:hover {
      transform: perspective(1000px) rotateX(0deg);
      box-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
    }
    
    #query {
      width: 97%;
      min-height: 120px;
      background: rgba(10, 15, 30, 0.7);
      border: 1px solid #3a506b;
      border-radius: 6px;
      padding: 1rem;
      color: #e0e0ff;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    #query:focus {
      outline: none;
      border-color: #4fc3f7;
      box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
    }
    
    button {
      background: linear-gradient(135deg, #4fc3f7, #1976d2);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 auto;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(25, 118, 210, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(25, 118, 210, 0.6);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    .result-container {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid #4fc3f7;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(-5deg);
      transition: all 0.3s ease;
    }
    
    .result-container:hover {
      transform: perspective(1000px) rotateX(0deg);
    }
    
    #output {
      background: rgba(10, 15, 30, 0.7);
      border-radius: 6px;
      padding: 1rem;
      min-height: 200px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Roboto Mono', monospace;
      white-space: pre-wrap;
      color: #e0e0ff;
      border: 1px solid #3a506b;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(15, 23, 42, 0.5);
    }
    
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #3a506b;
    }
    
    th {
      background: rgba(25, 118, 210, 0.3);
      color: #4fc3f7;
    }
    
    tr:hover {
      background: rgba(79, 195, 247, 0.1);
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(79, 195, 247, 0.8), 0 0 30px rgba(79, 195, 247, 0.6);
      }
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(79, 195, 247, 0.3);
      border-top: 4px solid #4fc3f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .floating-db {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234fc3f7"><path d="M12 3C7.58 3 4 4.79 4 7s3.58 4 8 4 8-1.79 8-4-3.58-4-8-4M4 9v3c0 2.21 3.58 4 8 4s8-1.79 8-4V9c0 2.21-3.58 4-8 4s-8-1.79-8-4m0 5v3c0 2.21 3.58 4 8 4s8-1.79 8-4v-3c0 2.21-3.58 4-8 4s-8-1.79-8-4z"/></svg>') no-repeat center;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
      z-index: 0;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(5deg); }
      50% { transform: translate(0, 100px) rotate(0deg); }
      75% { transform: translate(-50px, 50px) rotate(-5deg); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .query-box, .result-container {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <!-- Floating database icons -->
  <div class="floating-db" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
  <div class="floating-db" style="top: 70%; left: 80%; animation-delay: 2s;"></div>
  <div class="floating-db" style="top: 30%; left: 85%; animation-delay: 4s;"></div>
  <div class="floating-db" style="top: 80%; left: 15%; animation-delay: 6s;"></div>
  
  <div class="container">
    <h1>MY DATABASE ENGINE</h1>
    
    <div class="query-box">
      <textarea id="query" rows="4" cols="60" placeholder="Enter your query here..."></textarea>
    </div>
    
    <button onclick="runQuery()">Execute Query</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing your query...</p>
    </div>
    
    <div class="result-container">
      <h2>Query Results</h2>
      <div id="output">Results will appear here...</div>
    </div>
  </div>

  <script>
    // Initialize Three.js scene for 3D background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.querySelector('.particles').appendChild(renderer.domElement);
    
    // Create particles
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 1000;
    
    const posArray = new Float32Array(particlesCount * 3);
    for(let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 10;
    }
    
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.02,
      color: 0x4fc3f7,
      transparent: true,
      opacity: 0.8
    });
    
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);
    
    camera.position.z = 3;
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      particlesMesh.rotation.x += 0.0005;
      particlesMesh.rotation.y += 0.0005;
      
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Enhanced query execution with loading animation
    async function runQuery() {
      const sql = document.getElementById("query").value.trim();
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      
      if (!sql) {
        output.innerHTML = "<span style='color: #ff5252'>Please enter a SQL query</span>";
        return;
      }
      
      // Show loading animation
      loading.style.display = 'block';
      output.textContent = '';
      
      try {
        const response = await fetch("http://localhost:8080/data", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: sql
        });
        
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Format the output based on the response
        if (typeof data.result === 'string') {
          output.textContent = data.result;
        } else if (Array.isArray(data.result)) {
          // If the result is an array (like rows from a table), display as a table
          if (data.result.length === 0) {
            output.innerHTML = "<span style='color: #4fc3f7'>Query executed successfully. No results returned.</span>";
          } else {
            let tableHtml = '<table><thead><tr>';
            
            // Create table headers from object keys
            const keys = Object.keys(data.result[0]);
            keys.forEach(key => {
              tableHtml += `<th>${key}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';
            
            // Add table rows
            data.result.forEach(row => {
              tableHtml += '<tr>';
              keys.forEach(key => {
                tableHtml += `<td>${row[key] !== null ? row[key] : 'NULL'}</td>`;
              });
              tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table>';
            output.innerHTML = tableHtml;
          }
        } else {
          output.textContent = JSON.stringify(data.result, null, 2);
        }
        
        // Add success animation
        output.style.animation = 'none';
        output.offsetHeight; // Trigger reflow
        output.style.animation = 'glow 0.5s ease';
        
      } catch (error) {
        output.innerHTML = `<span style="color: #ff5252">Error: ${error.message}</span>`;
        console.error('Error:', error);
      } finally {
        loading.style.display = 'none';
      }
    }
    
    // Add some example query when clicking in the textarea
    document.getElementById('query').addEventListener('focus', function() {
      if (this.value === '') {
        this.value = '';
      }
    });
  </script>
</body>
</html>
